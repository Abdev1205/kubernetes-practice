apiVersion: v1
kind: LimitRange
metadata:
  name: limit-range
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 1Gi
      defaultRequest:
        cpu: 250m
        memory: 512Mi
      max:
        cpu: 1000m
        memory: 2Gi
      min:
        cpu: 50m
        memory: 256Mi
  
